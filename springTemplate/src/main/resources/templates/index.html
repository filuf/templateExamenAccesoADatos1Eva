<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subir JSON</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: #f4f6fa;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }
        .card {
        background: white;
        padding: 20px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 360px;
        }
        h2 {
        margin-top: 0;
        text-align: center;
        font-size: 20px;
        }
        .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 14px;
        }
        input[type="file"] {
        padding: 6px 0;
        }
        button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #3b82f6;
        color: white;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        }
        button:hover {
        background: #2563eb;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Subir archivo JSON</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="jsonFile">Selecciona un archivo XML:</label>
            <input id="jsonFile" name="file" type="file" accept="application/xml,.xml" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
